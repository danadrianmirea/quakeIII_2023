seta sv_hostname "Q3A Server"                   // name that appears in server list
seta g_motd "Welcome to Q3A Arena Server"       // message that appears when connecting
seta sv_maxclients 64                           // max number of clients than can connect
seta sv_pure 0                                  // pure server, no altered pak files
seta g_quadfactor 4                             // quad damage strength (3 is normal)
seta g_friendlyFire 1                           // friendly fire motherfucker
seta sv_allowDownload  1                        // to allow download of extra maps

sets "Administrator" "AdminName"
sets "Email" "Email@Here.com"
sets "URL" "https://fancy.url.com/"
sets "Location" "Your Location"
sets "CPU" "Your hardware"

